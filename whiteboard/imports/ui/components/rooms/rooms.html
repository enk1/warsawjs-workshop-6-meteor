<template name="rooms">
  <h2>Pokoje WarsawJS</h2>
      <form class="rooms-room-add">
        <input type="text" name="title" placeholder="Room name" required>
        <input type="url" name="url" placeholder="Room Url" required>
        <input type="submit" name="submit" value="Add new room">
      </form>
   <ul>
    {{#each rooms}}
      <li><a href="{{pathFor 'App.room' id=_id}}">{{title}}</a> <a href="#" class="rooms-room-remove">remove</a></li>
    {{/each}}
  </ul>
</template>
